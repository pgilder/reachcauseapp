<template name="UserSettingsProfile">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> UserSettingsProfileEditForm}}
	</div>
</template>

<template name="UserSettingsProfileEditForm">
	<div id="user-settings-profile-edit-form" class="">
		<h2 id="component-title">
			Edit your profile
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-profile-name">
				<label for="profile.name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="profile.name" value="{{current_user_data.profile.name}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-email">
				<label for="profile.email">
					E-mail
				</label>
				<div class="input-div">
					<input type="text" name="profile.email" value="{{current_user_data.profile.email}}" class="form-control " required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-facebook">
				<label for="profile.facebook">
					Facebook URL
				</label>
				<div class="input-div">
					<input type="text" name="profile.facebook" value="{{current_user_data.profile.facebook}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-google">
				<label for="profile.google">
					Google+ URL
				</label>
				<div class="input-div">
					<input type="text" name="profile.google" value="{{current_user_data.profile.google}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-twitter">
				<label for="profile.twitter">
					Twitter ID
				</label>
				<div class="input-div">
					<input type="text" name="profile.twitter" value="{{current_user_data.profile.twitter}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-website">
				<label for="profile.website">
					Website URL
				</label>
				<div class="input-div">
					<input type="text" name="profile.website" value="{{current_user_data.profile.website}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="main-container">
			<section class="bg--secondary space--sm">
					<div class="container">
							<div class="row">
									<div class="col-lg-4">
											<div class="boxed boxed--lg boxed--border">
													<div class="text-block text-center">
															<img alt="avatar" src="img/avatar-round-3.png" class="image--sm" />
															<span class="h5">Lucas Banks</span>
															<span>Pro Account</span>
															<span class="label">Pro</span>
													</div>
													<hr>
													<div class="text-block">
															<ul class="menu-vertical">
																	<li>
																			<a href="#" data-toggle-class=".account-tab:not(.hidden);hidden|#account-profile;hidden">Profile</a>
																	</li>
																	<li>
																			<a href="#" data-toggle-class=".account-tab:not(.hidden);hidden|#account-notifications;hidden">Email Notifications</a>
																	</li>
																	<li>
																			<a href="#" data-toggle-class=".account-tab:not(.hidden);hidden|#account-billing;hidden">Billing Details</a>
																	</li>
																	<li>
																			<a href="#" data-toggle-class=".account-tab:not(.hidden);hidden|#account-password;hidden">Password</a>
																	</li>
																	<li>
																			<a href="#" data-toggle-class=".account-tab:not(.hidden);hidden|#account-delete;hidden">Delete Account</a>
																	</li>
															</ul>
													</div>
											</div>
									</div>
									<div class="col-lg-8">
											<div class="boxed boxed--lg boxed--border">
													<div id="account-profile" class="account-tab">
															<h4>Profile</h4>
															<form>
																	<div class="row">
																			<div class="col-md-6">
																					<label>Real Name:</label>
																					<input type="text" name="name" value="Lucas Banks" />
																			</div>
																			<div class="col-md-6">
																					<label>Display Name:</label>
																					<input type="text" name="display-name" value="l_banks" />
																			</div>
																			<div class="col-md-12">
																					<label>Email Address:</label>
																					<input type="email" name="email" value="l_banks@stack.net" />
																			</div>
																			<div class="col-md-12">
																					<label>Location:</label>
																					<input type="text" name="location" value="Melbourne" />
																			</div>
																			<div class="col-md-12">
																					<label>Website:</label>
																					<input type="text" name="website" value="http://mrare.co" />
																			</div>
																			<div class="col-md-12">
																					<label>Bio:</label>
																					<textarea rows="4" name="bio"></textarea>
																			</div>
																			<div class="col-md-12">
																					<div class="input-checkbox input-checkbox--switch">
																							<input type="checkbox" name="public-profile" />
																							<label></label>
																					</div>
																					<span>Allow my profile to be viewable by guests</span>
																			</div>
																			<div class="col-lg-3 col-md-4">
																					<button type="submit" class="btn btn--primary type--uppercase">Save Profile</button>
																			</div>
																	</div>
															</form>
													</div>
													<div id="account-notifications" class="hidden account-tab">
															<h4>Email Notifications</h4>
															<p>Select the frequency with which you'd like to recieve product summary emails:</p>
															<form>
																	<div class="boxed bg--secondary boxed--border row">
																			<div class="col-4 text-center">
																					<div class="input-radio">
																							<span>Never</span>
																							<input type="radio" name="frequency" value="never" class="validate-required" />
																							<label></label>
																					</div>
																			</div>
																			<div class="col-4 text-center">
																					<div class="input-radio checked">
																							<span>Weekly</span>
																							<input type="radio" name="frequency" value="weekly" class="validate-required" />
																							<label></label>
																					</div>
																			</div>
																			<div class="col-4 text-center">
																					<div class="input-radio">
																							<span>Monthly</span>
																							<input type="radio" name="frequency" value="monthly" class="validate-required" />
																							<label></label>
																					</div>
																			</div>
																	</div>
																	<div class="row">
																			<div class="col-lg-4 col-md-5">
																					<button type="submit" class="btn btn--primary type--uppercase">Save Preferences</button>
																			</div>
																	</div>
																	<!--end of row-->
															</form>
													</div>
													<div id="account-billing" class="hidden account-tab">
															<h4>Billing Details</h4>
															<div class="boxed boxed--border bg--secondary">
																	<h5>Payment Methods</h5>
																	<hr>
																	<form>
																			<ul>
																					<li class="row">
																							<div class="col-md-6">
																									<p>
																											<i class="material-icons">credit_card</i>
																											<span> Mastercard ending in
																													<strong>4722</strong>
																											</span>
																									</p>
																							</div>
																							<div class="col-md-3 text-right text-left-xs">
																									<button type="submit" class="btn bg--error">Remove</button>
																							</div>
																							<div class="col-md-3 text-right text-left-xs">
																									<button type="submit" class="btn">Edit</button>
																							</div>
																					</li>
																			</ul>
																			<hr>
																			<button type="submit" class="btn">Add New Method</button>
																	</form>
															</div>
													</div>
													<div id="account-password" class="hidden account-tab">
															<h4>Password</h4>
															<p>Passwords must be at least 6 characters in length.</p>
															<form>
																	<div class="row">
																			<div class="col-12">
																					<label>Old Password:</label>
																					<input type="password" name="old-password" />
																			</div>
																			<div class="col-md-6">
																					<label>New Password:</label>
																					<input type="password" name="new-password" />
																			</div>
																			<div class="col-md-6">
																					<label>Retype New Password:</label>
																					<input type="password" name="new-password-confirm" />
																			</div>
																			<div class="col-lg-3 col-md-4">
																					<button type="submit" class="btn btn--primary type--uppercase">Save Password</button>
																			</div>
																	</div>
															</form>
													</div>
													<div id="account-delete" class="hidden account-tab">
															<h4>Delete Account</h4>
															<p>Permanently remove your account using the button below. Warning, this action is permanent.</p>
															<form>
																	<button type="submit" class="btn bg--error type--uppercase">Delete Account</button>
															</form>
													</div>
											</div>
									</div>
							</div>
							<!--end of row-->
					</div>
					<!--end of container-->
			</section>
	</div>
</template>
